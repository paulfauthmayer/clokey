<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./customStyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

  <title>Clokey Password Manager</title>

</head>

<body>

  <script type="text/javascript">
    function showAndHide(hide, show) {

      console.log(hide)
      console.log(show)

      var toHide = document.getElementsByClassName(hide)[0];
      var toShow = document.getElementsByClassName(show)[0];

      console.log(toHide)
      console.log(toShow)

      toHide.style.display = "none";
      toShow.style.display = "inline-block"

      if(hide === "login-container") {
        console.log("1")
        document.getElementsByClassName("signup-msg")[0].style.display = "none";
        document.getElementsByClassName("login-msg")[0].style.display = "inline-block";
      }
      else {
        console.log("2")
        document.getElementsByClassName("signup-msg")[0].style.display = "inline-block";
        document.getElementsByClassName("login-msg")[0].style.display = "none";
      }

    }
  </script>

  <div id="wrapper">

    <form class="login-container container" action="http://localhost:3000/login" method="post">
      <h1> <span class="larger-pls">L</span>OGI<span class="larger-pls">N</span> </h1>

      <hr style="width:100%;color:black;height:5px;size:5px;">


      <div class="input-group mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text side-button-width" id="basic-addon2">
            <i class="fa fa-user-circle" style="font-size:20px;"></i>
          </span>
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" name="password" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text side-button-width" id="basic-addon2">
            <i class="fa fa-key" style="font-size:20px;"></i>
          </span>
        </div>
      </div>


      <button type="submit" name="Login" value="Login" class="btn btn-default">
        Login
      </button>


    </form>

    <form class="create-user-container" action="http://localhost:3000/create-user" method="post">
      <h1><span class="larger-pls">C</span>REATE USE<span class="larger-pls">R</span> </h1>
      <hr style="width:100%;color:black;height:5px;size:5px;">


      <div class="input-group mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text side-button-width" id="basic-addon2">Copy</span>
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" name="email" placeholder="Email" aria-label="Recipient's email" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text side-button-width" id="basic-addon2">Copy</span>
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" name="mpw" placeholder="Password" aria-label="Recipient's password" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <span class="input-group-text side-button-width" id="basic-addon2">Copy</span>
        </div>
      </div>

      <button type="submit" name="Create" value="Create" class="btn btn-default">Create User</button>

    </form>


    <p class="signup-msg"href="" onclick="showAndHide('login-container','create-user-container');
                        ">Don't have an account yet? Sign up here!</p>
    <p class="login-msg" href="" onclick="showAndHide('create-user-container','login-container')">Already have an account? Login here!</p>


  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
